  <<: *win_build
  variables:
    AUTOBUILD_ADDRSIZE: 32
    VIEWER_CHANNEL_TYPE: Beta
    VIEWER_CRASHPAD_URL: $SENTRY_DSN_PROD
    SENTRY_PROJECT: $SENTRY_PROJECT_PROD
  only:
